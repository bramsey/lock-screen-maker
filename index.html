
<!DOCTYPE html>

<html lang='en'>
	<head>
	  <meta charset='utf-8'>
	  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	  <title>Lock Screen Maker</title>
	  <meta content='Lock Screen Maker' name='description'>
	  <meta content='Bill Ramsey' name='author'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	  <link href="./stylesheets/style.css" media="all" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="interface">
        <h2>Lock Screen Maker</h2>
        <div id="color_selector">
          <a href="#" id="color_toggle">
            <div>
              <div class="mini green"></div>
              <div class="mini orange"></div>
              <div class="mini red"></div>
              <div class="mini blue"></div>
            </div>
          </a>
          <ul id="colors">
            <li><a href="#" class="green"></a></li>
            <li><a href="#" class="orange"></a></li>
            <li><a href="#" class="red"></a></li>
            <li><a href="#" class="blue"></a></li>
          </ul>
          <div class="clear"></div>
        </div>
				<input id="message_input" type="text" placeholder="Message"/>
				<input id="message_show" type="button" class="btn" value="Show" />
        <footer>
          <quiet>Made by <a href="http://billiamram.com" target="_blank">Bill Ramsey</a> (<a href="http://twitter.com/billiamram" target="_blank">@billiamram</a>).</quiet>
        </footer>
			</div>
      <div id="output">
        <div class="center">
          <span id="message">Lock Screen</span>
        </div>
      </div>
		</div>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/locker.js"></script>
	</body>
</html>
